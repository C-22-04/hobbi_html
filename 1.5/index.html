<!DOCTYPE html>
<html>
	<head>
		<style>
			form {
				margin: 0 auto;
				width: 300px;
				padding: 20px; 
				border: 2px solid #ccc; 
				background-color: yellow;
			}
			.button {
				width: 100px;
				height: 30px;
				background-color: #B9FF9C;
				border-radius: 7px;
			}
		</style>
		<title>Site with forms</title>
	</head>
	
<body style ="background-color: aqua">
<div style ="text-align:center">
	<h2>Enter your data:</h2>
</div>
	<form action="/submit" method="post" target="_blank">
		<label for="fname">First name:</label><br>
		<input type="text" name="fname"></input><br>
		
		<label for="lname">Last name:</label><br>
		<input type="text" name="lname"></input><br><br>
		
		<label>Choose your gender:</label><br>
			<select id="gender" name="gender">
				<option value="none"></option>
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="other">helicopter(Apache)</option>
			</select><br><br>
		
		<label>Choose your your birthday:</label><br>
		<input type="date" name="date"></input><br><br>
		
		<label>Choose your work experience:</label><br>
			<input type="radio" name="work" value="none"></input>
			<label>None</label><br>
			
			<input type="radio" name="work" value="less5"></input>
			<label>1-5 years</label><br>
			
			<input type="radio" name="work" value="less15"></input>
			<label>6-15 years</label><br>
			
			<input type="radio" name="work" value="less25"></input>
			<label>16-25 years</label><br>
			
			<input type="radio" name="work" value="more25"></input>
			<label>More 25 years</label><br><br>
		
		<label>Select your speaking language:</label><br>
			<input type="checkbox" name="lang" value="en"></input>
			<label>English</label><br>
			
			<input type="checkbox" name="lang" value="fr"></input>
			<label>French</label><br>
			
			<input type="checkbox" name="lang" value="de"></input>
			<label>German</label><br>
			
			<input type="checkbox" name="lang" value="ua"></input>
			<label>Ukrainian</label><br><br>
		
		<label for="fname">Email</label><br>
		<input type="email" name="email"></input><br>
		
		<label for="lname">Password</label><br>
		<input type="password" name="pass"></input><br><br>
		
		<input type="submit" class="button" value="submit"></input><br>
	</form>
</body>
</html>
